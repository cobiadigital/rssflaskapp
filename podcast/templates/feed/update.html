{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% if g.user %}
<a class="action" href="{{  url_for('feed.create') }}">New</a>
{% endif %}
{% endblock %}
{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] or post['description'] }}</textarea>
      <label for="guid">GUID</label>
    <input name="guid" id="guid" value="{{ request.form['guid'] or post['guid'] }}" required>
    <input type="submit" value="Save">
  </form>
    <hr>
    <form action="{{ url_for('feed.delete', id=post['id']) }}" method="post">
     <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
